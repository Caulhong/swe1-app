language: python
python:
- '3.11-dev'
install:
- pip install -r requirements.txt
- python manage.py collectstatic --noinput
before_script:
- python manage.py migrate
script:
- black --check .
- flake8 .
- coverage run manage.py test
after_script:
- coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: 
  secret_access_key: 
    secure: 
  region: us-west-2
  app: django-tutorial
  env: django-env
  bucket_name: elasticbeanstalk-us-east-1-508829990173
  on:
    branch: main